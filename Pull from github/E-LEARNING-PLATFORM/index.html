<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills and Registration</title>
  <!-- Add Font Awesome and Devicon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/devicon@2.15.1/devicon.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .skills {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    .skill {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    .skill i {
      font-size: 24px;
    }
    #register {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>My Skills and Registration</h1>

  <!-- Skills Section -->
  <div class="skills">
    <div class="skill">
      <i class="fab fa-html5" style="color: #e34c26;"></i> HTML5
    </div>
    <div class="skill">
      <i class="fab fa-css3-alt" style="color: #1572b6;"></i> CSS3
    </div>
    <div class="skill">
      <i class="fab fa-python" style="color: #3776ab;"></i> Python
    </div>
    <div class="skill">
      <i class="fab fa-js-square" style="color: #f7df1e;"></i> JavaScript (Currently Learning)
    </div>
  </div>

  <!-- Registration Form -->
  <section id="register">
    <h2>Register for the Platform</h2>
    <form onsubmit="register(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Register</button>
    </form>
  </section>

  <script>
    function register(event) {
      event.preventDefault(); // Prevent form submission for demo
      alert("Registration successful!");
    }
  </script>
</body>
</html>
